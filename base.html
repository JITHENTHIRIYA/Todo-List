<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h2 class="ui center aligned icon header">
            <i class="edit outline icon"></i>
            TO DO LIST
          </h2>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo List</label>
                <input type="text" name="title" placeholder="Enter your task..."><br>
            </div>
            <button class="ui blue button" type="submit">Enter</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui raised segment">
            <p class="ui big header">{{todo.id }} =>> {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui tag label">Not Complete</span>
            {% else %}
            <span class="ui green tag label">Done</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="negative ui button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
